<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height:100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #gameBoard{
             position: relative;
             width: 500px;
             height: 500px;
             border: 2px solid #333;
        }
       #snake{
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: green;
            top: 0px;
            left: 0px;
        }
    </style>
</head>
<body>
    <div id="gameBoard">
        <div id="snake"></div>

    </div>
   <script>
        let x=0;
        let y=0;
        let width=document.getElementById("gameBoard").clientwidth()
        let height=document.getElementById("gameBoard").clientheight()
        let snake_ele=document.getElementById("snake")
        document.body.addEventListener("keydown",function(event){
            console.log(event.key,x,y)
            if(event.key=="ArrowDown"){
                x+=20
                if (x<height){
                snake_ele.style.top=x+"px"
            }
        }
            else if(event.key=="ArrowRight"){
                y+=20
                if(y<height){
                snake_ele.style.left=y+"px"
            }
        }
            else if(event.key=="ArrowLeft"){
                y-=20
                if(y<height){
                snake_ele.style.left=y+"px"
            }
        }
            else if(event.key=="ArrowUp"){
                x-=20
                if(x<width){
                snake_ele.style.top=x+"px"
            }
        }
    });
   </script> 
</body>
</html>
