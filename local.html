<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <textarea id="data" rows="10" cols="50"></textarea>
    <button onclick="saveData()">save</button>
    <script>
        let ele=document.getElementById("data")
        let saved_data=localStorage.getItem("data")
        ele.value=saved_data
        function saveData(){
            localStorage.setItem("data",ele.value)
        }
    </script>
</body>
</html>
