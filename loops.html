<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Directory</title>
<style>
    body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background: #f2f2f2;
    }
    h1 {
        text-align: center;
    }
    button {
        display: block;
        margin: 20px auto;
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 8px;
    }
    #studentContainer {
        margin-top: 30px;
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
    }
    .card {
        background: white;
        padding: 20px;
        border-radius: 12px;
        width: 280px;
        box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
    }
    .card h3 {
        margin: 0;
        margin-bottom: 10px;
        color: #333;
    }
    .skills {
        list-style: square;
        padding-left: 20px;
    }
</style>
</head>
<body>

<h1>Student Directory</h1>

<button onclick="showStudents()">Show Students</button>

<div id="studentContainer"></div>

<script>
const students = [
    {
        name: "sahithi",
        age: 22,
        marks: 85,
        skills: ["HTML", "CSS", "JavaScript"],
        address: {
            city: "kodad",
            pincode: 508206
        }
    },
    {
        name: "saisree",
        age: 20,
        marks: 78,
        skills: ["Python", "Django"],
        address: {
            city: "miryalguda",
            pincode: 508201
        }
    },
    {
        name: "vennela",
        age: 19,
        marks: 92,
        skills: ["React", "Node.js", "MongoDB"],
        address: {
            city: "hyderabad",
            pincode: 580001
        }
    }
];

function showStudents() {
    const container = document.getElementById("studentContainer");
    container.innerHTML = ""; 

    for (const student of students) {
        
        const card = document.createElement("div");
        card.className = "card";

        
        card.innerHTML = `
            <h3>${student.name}</h3>
            <p><strong>Age:</strong> ${student.age}</p>
            <p><strong>Marks:</strong> ${student.marks}</p>
            <p><strong>Address:</strong> ${student.address.city}, ${student.address.pincode}</p>
            <p><strong>Skills:</strong></p>
        `;

        // Add Skills List
        const ul = document.createElement("ul");
        ul.className = "skills";

        for (let skill of student.skills) {
            const li = document.createElement("li");
            li.textContent = skill;
            ul.appendChild(li);
        }

        card.appendChild(ul);
        container.appendChild(card);
    }
}
</script>

</body>
</html>
